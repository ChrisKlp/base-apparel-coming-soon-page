<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="wrapper">
    <div class="background"></div>
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Base Apparel Logo">
    </header>
    <div class="hero-image">
    </div>
    <main class="content">
      <h1 class="content__heading">WE'RE<span>COMING SOON</span></h1>
      <div class="content__text">Hello fellow shoppers! We're currently building our new fashion store Add your email
        below to stay up-to-date with announcements and our launch deals.</div>
      <form class="subscribe">
        <input class="subscribe__email" placeholder="Email Adress" aria-label="Email Adress" required>
        <div class="subscribe__error-icon"></div>
        <button class="subscribe__button" type="submit" aria-label="submit"></button>
        <div class="subscribe__info">
          <p>Please provide a valid email</p>
        </div>
      </form>
    </main>
  </div>


  <script src="./js/script.js"></script>
</body>

</html>
